<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
    <title>Mackbook</title>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="img/logo.svg" alt="logo">
            <h4 class="logo">Macbook</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="link" href="#">Favorite</a></li>
                <li><a class="link" href="#">Products</a></li>
                <li><a class="link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="card">
            <img src="img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="text">
                    <h1>
                        Laptop for the future
                    </h1>
                    <p>
                        The new 13 inch bezeless display oferring a 4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="buton-1">13 Inch</button>
                    <button class="buton-2">Add to card</button>
                </div>
            </div>
            <div class="laptop">
                <img src="img/macbook-select-spacegray-201604.png" alt="macbook">
            </div>
        </section>
        <img class="big-circle" src="img/big-eclipse.svg" alt="big-eclipse">
        <img class="mid-circle" src="img/mid-eclipse.svg" alt="mid-eclipse">
    </main>


</body>

</html>
